<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex의 align-items 속성</title>
    <style>
        .container{
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            background: #eee;
            display: flex;
            /* 교차축의 시작점 정렬(위쪽) */
            align-items: flex-start;
            /* 교차축의 중앙에 정렬(가운데) */
            /* align-items: center; */
            /* 교차축의 끝점 정렬(아래쪽) */
            /* align-items: flex-end; */
        }
        .box{
            background: #000;
            color: #fff;
            margin: 10px;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
